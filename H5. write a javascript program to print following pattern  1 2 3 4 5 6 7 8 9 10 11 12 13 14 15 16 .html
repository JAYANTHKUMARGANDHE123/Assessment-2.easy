<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>5. write a javascript program to print following pattern
<br><br>
1&nbsp;2&nbsp;3&nbsp;4<br>
5&nbsp;6&nbsp;7&nbsp;8<br>
9&nbsp;10&nbsp;11&nbsp;12<br>
13&nbsp;14&nbsp;15&nbsp;16</p> 
<script>
    for(i=1;i<=16;i++){
        document.write(i+"&nbsp;&nbsp;");
        if(i%4==0){
            document.write("<br>");
        }
    }
</script>
</body>
</html>
