<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>8. Write a JavaScript program to print GCD of given two numbers</p>
   <script>
    a=parseInt(prompt("Enter a number"));
    b=parseInt(prompt("Enter a number"));
    while(b!=0){
        r=a%b;
        a=b;
        b=r;
    }
    document.write("GCD= "+a);
   </script> 
</body>
</html>
