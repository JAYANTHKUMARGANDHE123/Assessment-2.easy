<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>1. Write a JavaScript program to remove duplicate elements from an array.</p>
<script>
    let arr=[1,2,3,4,1,3,2];
    var narr=[];
    for(let a of arr){
        if(narr.indexOf(a)==-1){
            narr.push(a);
        }
    }
    document.write(narr);
</script>
</body>
</html>
