<body>
  <p>4. write a javascript program to print following pattern
<br><br>
20 &nbsp; 18 &nbsp; 16 &nbsp; 14<br>
12 &nbsp; 10 &nbsp; 8<br>
6 &nbsp; 4<br>
2
</p>  

<script>
    for(i=10;i>=1;i--){
        document.write(i*2+ "&nbsp;&nbsp;&nbsp;");
        if(i==7||i==4||i==2){
            document.write("<br>")
        }
    }
    
</script>
</body>
