 <p>10. write a javascript program to perform addition of n numbers using single function in js</p> 
 <script>
    function add(...numbers) {
    return numbers.reduce((sum, number) => sum + number);
}

result = add(5, 6, 7, 10);
console.log("The sum is:", result);
 </script>
