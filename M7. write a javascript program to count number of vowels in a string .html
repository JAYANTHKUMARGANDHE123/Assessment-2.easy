<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <p>7. write a javascript program to count number of vowels in a string </p> 
<script>
    str=prompt("Enter a text");//jayanth
let arr=str.split('')
count=0;
arr.forEach((itr)=>{
if(itr=='a'||itr=='e'||itr=='i'||itr=='o'||itr=='u'||itr=='A'||itr=='E'||itr=='I'||itr=='O'||itr=='U')
count++;
})
document.write(count);
</script> 
</body>
</html>
