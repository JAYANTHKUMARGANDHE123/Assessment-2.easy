<!DOCTYPE html>

<body>
  <p>6. write a javascript program to remove odd numbers from given array.</p>
  <script>
    arr=[1,2,3,5,6,7,8];
    n=[];
    arr.forEach(el=> {
        if(el%2==0){
            n.push(el);
        }
    })
    document.write(n);
  </script>  
</body>
</html>
