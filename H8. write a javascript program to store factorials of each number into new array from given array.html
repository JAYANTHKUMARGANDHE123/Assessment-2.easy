<body>
  <p>8. write a javascript program to store factorials of each number into new array from given array</p>  
  <script>
    arr=[1,3,5,7,6,10];
    farr=[];
    arr.forEach((el)=>{
        fact=1;
for(i=1;i<=el;i++){
    fact*=i
}
farr.push(fact);
    })
    document.write(farr);
  </script>
</body>
