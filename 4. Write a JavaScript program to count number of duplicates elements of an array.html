<body>
   <p>4. Write a JavaScript program to count number of duplicates elements of an array</p> 
   <script>
    let arr=[1,2,3,1,2,4,5,1];
    count=0;
    for(let i=0;i<arr.length;i++){ // 1 2 3  1
        for(let j=i+1;j<arr.length;j++){ // 2 3 1 2 4 5 1
            if(arr[i]==arr[j]){// f f t f f f t// t f f t f f f
                count++;// 1 2 3 4 
                break; 
            }
        }
    }
    document.write(count);
   </script>
</body>
</html>
