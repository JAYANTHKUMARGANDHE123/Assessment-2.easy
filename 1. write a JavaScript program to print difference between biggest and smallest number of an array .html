<body>
  <p>1. write a JavaScript program to print difference between biggest and smallest number of an array</p>
<script>
    let arr=[1,2,3,5,7,25]//index starts from '0' and ends at 'n-1'.
    big=arr[0];// take the first value of array.
    for(let a of arr){ //1 2 3 5 7 25
      if(a>big){ // 1>1   2>1 3>2 5>3 7>5 25>7
        big=a;//1 2 3 5 7 25 //big=25.
      }
    }
    small=arr[0];// 1 
    for(let a of arr){ // 1 2  3 5 7 25
      if(a<small){ // 1<1 2<1 3<1 5<1 7<1 25<1
        small=a;//1 // small=1
      }
    }
    document.write(`The difference of biggest and smallest number in the array is${big-small}`);
</script>
</body>
