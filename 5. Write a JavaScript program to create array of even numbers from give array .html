<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>5. Write a JavaScript program to create array of even numbers from given array</p>
    <script>
        let arr=[1,2,5,7,8,12,23];
        narr=[];
        arr.forEach((e)=>{
            if(e%2==0){
                narr.push(e)
            }
        })
        document.write(narr)
    </script>
</body>
</html>
