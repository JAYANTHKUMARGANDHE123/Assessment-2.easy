<body>
  <p>3.  write a javascript program to print prime numbers between 1 to 100.</p>
  <script>
    
    for(let i=2;i<100;i++){
        count=0;
        for(let j=1;j<=i;j++){
            if(i%j==0){
          count++;
        }}
    if(count==2){
        document.write(i+" ");
    }
}
  </script>  
</body>
