<body>
<p>2. Write a JavaScript program to find the average of elements in an array of numbers.</p>
<script>
    let arr=[1,2,4,7,27,29];
    // avg= sum of digits /  no.of.digits
    sum=0;count=0;
    arr.forEach((el)=>{ // 1 2 4 7 27 29
        sum+=el; // 1 3 7 14 41 70
        count++;//1 2 3 4 5 6 count=6
    }
    )
    document.write("The average of elements in a array ="+(sum/count));
</script>
</body>
</html>
